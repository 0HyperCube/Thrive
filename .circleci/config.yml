version: 2
jobs:
   build:
     working_directory: ~/thrive
     docker:
       - image: hhyyrylainen/godot-ci:v1
     environment:
       GIT_LFS_SKIP_SMUDGE: 1
     steps:
       - checkout
       - restore_cache:
           keys:
             - v3-lfs-{{ .Branch }}
             - v3-lfs-master
       - shell:
           name: Pull Git LFS files, retry until done
           command: |
             while true; do git reset --hard HEAD && git clean -fd && git lfs pull && break; done
       - save_cache:
          key: v3-lfs-{{ .Branch }}
          paths:
            - .git/lfs
       - restore_cache:
           keys:
             - v1-import-{{ .Branch }}
             - v1-import-master
       # - run: ./headless_project_refresh.rb
       # This is here to reimport assets, but this build fails due to missing nuget packages
       - run: godot --export "Linux/X11" "builds/a.x86_64"
       - save_cache:
           key: v1-import-{{ .Branch }}
           paths:
             - .import
       - restore_cache:
           keys:
             - v1-nuget-{{ .Branch }}
       - run: nuget restore
       - save_cache:
          key: v1-nuget-{{ .Branch }}
          paths:
            - ~/.nuget/packages
       # Format check before making final packages
       - run: ./check_formatting.rb
       # Proper packages
       - run: godot --export "Linux/X11" "builds/thrive_linux.x86_64"
