<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Thrive GUI</title>
    <meta name="description" content="The HTML file with all the thrive GUI stuff in it">
    
    <link rel="stylesheet" href="thrive_style.css">
    <script src="../../jsvendor/jquery-3.3.1.min.js"></script>
    <script src="gui_common.js"></script>
    <script src="main_menu.js"></script>
    <script src="microbe_hud.js"></script>
  </head>
  <body>
    
    <script>
      // Document.onload doesn't work here
      $(document).ready(function(){
          // Run setups from the individual scripts
          runMenuSetup();

          // Hide the loading logo
          hideLoadingLogo();
      
          if(!isInEngine()){
              console.log("GUI is not inside Thrive process");
          }
      });
    </script>

    <!-- This blocks out everything until javascript has loaded (shows the tasteful thrive logo) -->
    <div id="loadingLogo" class="FullScreen"
         style="z-index: 20; background: black;">
      <div class="Logo"></div>
    </div>

    <!-- Videoplayer -->
    <div id="videoPlayer" class="FullScreen" style="display: none; z-index: 10; background: black;">
      <video id="videoPlayersVideo" autoplay="true"></video>
    </div>

    <!-- All the menus for easy disabling -->
    <div id="topLevelMenuContainer" class="MenuContainer">
      <div class="BackgroundStars"></div>
      <div class="BackgroundPlanet"
           style="position: absolute; top: 0px; z-index: -2; width: 300px; height: 300px;"></div>
      <div class="Logo"
           style="position: absolute; top: 65px; z-index: -1;"></div>
      
      <!-- Main menu GUI -->
      <div id="mainMenu" class="MainMenu">
        <div class="MenuButton" id="newGameButton">New Game</div>
        <div class="MenuButton DisabledButton">Load Game</div>
        <div class="MenuButton DisabledButton">Options</div>
        <div class="MenuButton DisabledButton">Tools</div>
        <div class="MenuButton DisabledButton">Extras</div>
        <div class="MenuButton DisabledButton">Credits</div>
        <div class="MenuButton" id="quitButton">Exit</div>
      </div>

      <span id="versionNumber" style="position: absolute; right: 0px; bottom: 0px;">
        JavaScript not loaded...
      </span>
    </div>

    <!-- Microbe stage GUI -->
    <div id="topLevelMicrobeStage" style="display: none;">
      <!-- Top left box -->
      <div id="microbeHealthBox" class="Panel"
           style="position: absolute; top: 0px: left: 0px; width: 30%; height: 60px;">
        <!-- Health bar -->
        <div class="bar_background" style="top:10px; left:20px;"> 
          <div class="bar_foreground" style="background: linear-gradient(rgb(255, 255, 255, 0.8), rgb(0, 155, 0, 0.8), rgb(0, 155, 0, 0.8));"> </div>
          <div class="bar_title">Health</div>
          <div class="bar_value">
            <span id="microbeHUDPlayerHitpoints">0</span> /
            <span id="microbeHUDPlayerMaxHitpoints">0</span>
          </div>
        </div> 

        <!-- ATP bar -->
        <div class="bar_background" style="top:10px; left:290px;"> 
          <div class="bar_foreground" style="background: linear-gradient(rgb(255, 255, 255, 0.8), rgb(0, 0, 150, 0.8), rgb(0, 0, 150, 0.8));"> </div>
          <div class="bar_title">ATP</div>
          <div class="bar_value">
            <span id="microbeHUDPlayerATP">0</span>
          </div>
        </div>
        
      </div>

      <!-- Bottom bar -->
      <div id="microbeBottomBar" class="Panel"
           style="position: absolute; bottom: 0px; left: 0px; width: 100%; height: 60px;">
        <span class="Centered">Menu</span>
      </div>

      <!-- Compounds panel -->
      <div id="compoundsPanel" class="Panel"
           style="position: absolute; right: 0px; width: 30%; height: 30%; bottom: 60px; overflow-y: auto">
        <h1 style="margin-top: 2px">Compounds</h1>
        <div class="bar_background" style="top:100px; left:20px;"> 
          <div class="bar_foreground" style="background: linear-gradient(rgb(255, 255, 255, 0.8), rgb(125, 125, 125, 0.8), rgb(125, 125, 125, 0.8));"> </div>
          <div class="bar_title">Glucose</div>
          <div class="bar_value">
            <span id="microbeHUDPlayerGlucose">0</span> /
            <span id="microbeHUDPlayerGlucoseMax">0</span>
          </div>
        </div>
        <div class="bar_background" style="top:150px; left:20px;"> 
          <div class="bar_foreground" style="background: linear-gradient(rgb(255, 255, 255, 0.8), rgb(155, 155, 0, 0.8), rgb(155, 155, 0, 0.8));"> </div>
          <div class="bar_title">Ammonia</div>
          <div class="bar_value">
            <span id="microbeHUDPlayerAmmonia">0</span> /
            <span id="microbeHUDPlayerAmmoniaMax">0</span>
          </div>
        </div>
      </div>
        <div>
          Aminoacids: <span id="microbeHUDPlayerAminoacids">0</span> /
          <span id="microbeHUDPlayerAminoacidsMax">0</span>
        </div>
          Fattyacids: <span id="microbeHUDPlayerFattyacids">0</span> /
          <span id="microbeHUDPlayerFattyacidsMax">0</span>
        </div>
        <div>
          Oxytoxy: <span id="microbeHUDPlayerOxytoxy">0</span> /
          <span id="microbeHUDPlayerOxytoxyMax">0</span>
        </div>        
      </div>

      <!-- editor button -->
      <div id="microbeToEditorButton" class="Panel"
           style="position: absolute; top: 0px; right: 0px; width: 120px; height: 90px;">
        <span class="Centered">Editor</span>
      </div>
    </div>
  </body>
</html>
